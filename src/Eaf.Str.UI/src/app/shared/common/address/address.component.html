<div [@routerTransition] >
    <div *ngIf="enabled">
      <form [formGroup]="formAddressGroup" autocomplete="off"  novalidate>
        <div class="row">
            <div class="col-xl-3 col-3 col-xs-3">
                <label><strong>{{ name | localize }} :</strong></label>
            </div>
            <div class="col-xl-3 col-3 col-xs-3">
                <div class="input-group">
                  <input
                    class="form-control m-input"
                    formControlName="zipCode"
                    [placeholder]="l('ZipCode')"
                    required
                    type="text"
                    [textMask]="{mask: mask}"
                    (change)="onChangeCep($event)"
                  />
                </div>
            </div>
            <div class="col-xl-3 col-3 col-xs-3">
                <div class="input-group">
                  <input
                    [placeholder]="l('PersonName')"
                    formControlName="personName"
                    class="form-control m-input"
                    maxlength="128"
                    type="text"
                    (change)="onChange($event)"
                  />
                </div>
            </div>
            <div class="col-xl-3 col-3 col-xs-3">
                <div class="input-group">
                  <input
                    [placeholder]="l('Observation')"
                    formControlName="observation"
                    maxlength="128"
                    class="form-control m-input"
                    type="text"
                    (change)="onChange($event)"
                  />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-7 col-7 col-xs-7">
                <div class="input-group">
                  <input
                    [placeholder]="l('Street')"
                    maxlength="256"
                    minlength="5"
                    required
                    formControlName="street"
                    class="form-control m-input"
                    type="text"
                    (change)="onChange($event)"
                  />
                </div>
            </div>
            <div class="col-xl-5 col-5 col-xs-5">
                <div class="input-group">
                  <input
                    [placeholder]="l('Neighborhood')"
                    maxlength="128"
                    minlength="5"
                    required
                    formControlName="neighborhood"
                    class="form-control m-input"
                    type="text"
                    (change)="onChange($event)"
                  />
                </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-xl-5 col-5 col-xs-5">
                <div class="input-group">
                  <input
                    [placeholder]="l('City')"
                    maxlength="128"
                    minlength="5"
                    required
                    formControlName="city"
                    class="form-control m-input"
                    type="text"
                    (change)="onChange($event)"
                  />
                </div>
            </div>
            <div class="col-xl-2 col-2 col-xs-2">
                <div class="input-group">
                  <input
                    [placeholder]="l('State')"
                    maxlength="4"
                    minlength="5"
                    required
                    formControlName="state"
                    class="form-control m-input"
                    type="text"
                    (change)="onChange($event)"
                  />
                </div>
            </div>
            <div class="col-xl-5 col-5 col-xs-5">
                <div class="input-group">
                  <input
                    [placeholder]="l('Complement')"
                    maxlength="128"
                    formControlName="complement"
                    class="form-control m-input"
                    type="text"
                    (change)="onChange($event)"
                  />
                </div>
            </div>
        </div>
      </form>
    </div>
    <div *ngIf="!enabled">
        <label><strong>{{ name | localize }} :</strong>&nbsp;{{ address.personName }}</label>
    </div>
</div>
