<div
  bsModal
  #createOrEditModal="bs-modal"
  (onShown)="onShown()"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #AwbForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="awbCreate.id">{{ l('EditASwb') }}</span>
            <span *ngIf="!awbCreate.id">{{ l('CreateNewAwb') }}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row align-items-center m--margin-bottom-10">
            <div class="col-6 borderAwb">
              logo
            </div>
            <div class="col-6 align-items-center align-text-center borderAwb">
              BarCode
            </div>
          </div>

          <div class="row align-items-center m--margin-bottom-10">
            <div class="col-6 borderAwb">
              Destino
            </div>
            <div class="col-6 borderAwb">
              Rementende
            </div>
          </div>



        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button
            type="submit"
            class="btn btn-primary blue"
            [disabled]="!AwbForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
          >
            <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
