<div [ngClass]="{'m-grid m-grid--hor m-grid--root m-page': !useFullWidthLayout(), 'm-content': useFullWidthLayout() }"
     [style.text-align]="useFullWidthLayout() ? 'center' : 'left'">
    <div [ngClass]="{'m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--singin': !useFullWidthLayout(), 'row':useFullWidthLayout()}"
         [style.background-image]="getBgUrl()"
         id="m_login"
         style="background-size: cover; background-repeat: no-repeat;">
        <div [ngClass]="{'m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside': !useFullWidthLayout(), 'col-md-12': useFullWidthLayout()}">
            <div [ngClass]="{'m-stack m-stack--hor m-stack--desktop': !useFullWidthLayout()}">
                <div [ngClass]="{'m-login__wrapper m-stack__item m-stack__item--fluid': !useFullWidthLayout()}">
                    <div class="m-login__wrapper">
                        <div class="m-login__logo">
                            <a (click)="goToHome()">
                                <img [src]="appRootUrl() + 'assets/common/images/eaf/eaf72.png'"
                                     alt="logo"
                                     height="38" />
                            </a>
                        </div>
                        <router-outlet></router-outlet>
                    </div>
                    <div>
                        <div *ngIf="languages.length > 1"
                             class="language-switch-area">
                            <a (click)="changeLanguage(language)"
                               *ngFor="let language of languages">
                                <span [ngClass]="{'language-icon-current': language.name==currentLanguage.name}"
                                      title="{{language.displayName}}">
                                    <i [attr.aria-label]="language.displayName"
                                       class="{{language.icon}}">
                                    </i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!useFullWidthLayout()"
             class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1 m-login__content m-grid-item--center">
            <div class="m-grid__item m-grid__item--middle">
                <h3 class="m-login__welcome">STR</h3>
                <p class="m-login__msg">Sistema de Transporte e Rastreamento / Transportation and Tracking System</p>
            </div>
        </div>
    </div>
</div>
